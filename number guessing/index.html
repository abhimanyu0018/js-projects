<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number by Abhimanyu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h2>Guess the Number</h2>
    </div>

    <div class="main">
      <div class="main-one">
        <p>try and guess a random number between 1 and 100</p>
        <p>you have 10 attempts to guess the right number</p>
        <br />
      </div>
      <form action="#">
        <label for="number">
          <h1>Guess the number</h1>
        </label>
        <br />
        <br />
        <input type="text" id="number" /><br>

        <input type="submit" value="submit" />
      </form>

      <div>
        <p class="res"></p>
        <p>previous guesses: <span class="guesses">__</span></p>
        <p>guesses remaining: <span class="remain">10</span></p>
      </div>
    </div>

    <div class="footer">
      <p>By Abhimanyu.</p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
